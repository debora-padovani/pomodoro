<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Calculadora de Pomodoro</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet"> 
    
</head>

<body>

    <div class="container">
        <div class="titulo">
            <h1>Calculadora de Pomodoro</h1>
        </div>

        <div class="bloco-tempo">
            <div class="img-calculadora">
                <img src="calculadora.png">
            </div>
    
            <div class="dados-container">
                <form>
                    <div class="input">
                        <label for="worktime">Trabalho:</label>
                        <input type="number" id="worktime" value="25"> <p>minutos</p>
                    </div>
                    <div class="input">
                        <label for="resttime">Descanso:</label>
                        <input type="number" id="resttime" value="5"> <p>minutos</p>
                    </div>
                </form>
            </div>
        </div>        
        
    
        <div class="cronometro-container">
            <div id="cronometro">
                <p>00:00:00</p>
            </div>
            <div class="botoes">
                <button class="btn btn-start" id="working">Iniciar trabalho</button>
                <button class="btn btn-start" id="break">Iniciar intervalo</button>
                <button class="btn btn-stop" id="stop">Parar</button>
            </div>
        </div>

        <div class="alerta-box alerta-box-hidden">
            
        </div>
    </div>

    <audio id="sound">
        <source src="alert.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
        
</body>

</html>
