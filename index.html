<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Calculadora de Pomodoro</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
    
</head>

<body>

    <div class="container">
        <div class="titulo">
            <h1>Calculadora de Pomodoro</h1>
        </div>
        <div class="img-calculadora">
            <img src="calculadora.png">
        </div>

        <div class="dados-container">
            <form>
                <div class="input">
                    <label for="worktime">Tempo de trabalho em minutos</label>
                    <input type="number" id="worktime" value="25">
                </div>
                <div class="input">
                    <label for="resttime">Tempo de descanso em minutos</label>
                    <input type="number" id="resttime" value="5">
                </div>
                <!--<div class="input">
                    <button type="send" class="btn">Iniciar</button>
                </div>-->
            </form>
        </div>
    
        <div class="cronometro-container">
            <div class="botoes">
                <button class="btn btn-start" id="working">Iniciar trabalho</button>
                <button class="btn btn-start" id="break">Iniciar intervalo</button>
                <button class="btn btn-stop" id="stop">Parar</button>
            </div>
            <div id="cronometro">
                <p></p>
            </div>
        </div>

        <div class="alerta-box alerta-box-hidden">
            
        </div>
    </div>

    <audio id="sound">
        <source src="alert.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
        
</body>

</html>
